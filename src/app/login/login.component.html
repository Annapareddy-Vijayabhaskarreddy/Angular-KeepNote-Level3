<label class="error-message">{{submitMessage}}</label>
<form  >
   <div [formGroup]="loginForm">
    <div class="input-group mb-3">
        <label for="username" class="sr-only">Email</label>
        <input matInput  [formControl]="username"  class="username"  placeholder="Email address">
    </div>

    <div class="input-group mb-3">
        <label for="password" class="sr-only">Password</label>
        <input matInput  [formControl]="password"  class="password"  placeholder="password">
    </div>
 
       <button mat-button type="submit" (click)="loginSubmit()">Submit</button>
   </div>
</form>
